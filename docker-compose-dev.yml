  #     - app-network
  #   environment:
  #     DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres-vector:5432/${DB_NAME:-hackaton}

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local