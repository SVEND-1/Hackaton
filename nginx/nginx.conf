server {
    listen 80;
    server_name 6106779-ee569251.twc1.net localhost;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Основные настройки
    client_max_body_size 100M;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # ===== ФРОНТЕНД (React) =====
    location / {
        proxy_pass http://react-frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Для Vite HMR (Hot Module Replacement)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Отключаем буферизацию для Vite
        proxy_buffering off;
        proxy_cache off;
    }

    # ===== API БЭКЕНДА =====
    location /api/ {
        proxy_pass http://spring-backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===== SWAGGER =====
    location /swagger-ui.html {
        proxy_pass http://spring-backend:8080/swagger-ui.html;
        proxy_set_header Host $host;
    }

    location /swagger-ui/ {
        proxy_pass http://spring-backend:8080/swagger-ui/;
        proxy_set_header Host $host;
    }

    location /v3/api-docs {
        proxy_pass http://spring-backend:8080/v3/api-docs;
        proxy_set_header Host $host;
    }

    # ===== WEBSOCKET =====
    location /ws/ {
        proxy_pass http://spring-backend:8080/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ===== MINIO (Файловое хранилище) =====
    location /minio/ {
        proxy_pass http://minio:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 500M;
    }

    # ===== MINIO CONSOLE (Админка) =====
    location /minio-console/ {
        proxy_pass http://minio:9001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ===== ДЛЯ CERTBOT (верификация домена) =====
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # ===== ЗДОРОВЬЕ СЕРВЕРА =====
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}