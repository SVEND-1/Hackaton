# nginx/nginx.conf
server {
    listen 80;
    server_name 6106779-ee569251.twc1.net localhost;

    client_max_body_size 100M;

    # ===== ФРОНТЕНД =====
    location / {
        proxy_pass http://react-frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # УБИРАЕМ try_files - он вызывает цикл!
        # try_files $uri $uri/ /index.html;
    }

    # ===== API =====
    location /api/ {
        proxy_pass http://spring-backend:8080/api/;
        proxy_set_header Host $host;
    }

    # ===== SWAGGER =====
    location /swagger-ui.html {
        proxy_pass http://spring-backend:8080/swagger-ui.html;
    }

    location /swagger-ui/ {
        proxy_pass http://spring-backend:8080/swagger-ui/;
    }

    location /v3/api-docs {
        proxy_pass http://spring-backend:8080/v3/api-docs;
    }

    # ===== WEBSOCKET =====
    location /ws/ {
        proxy_pass http://spring-backend:8080/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ===== MINIO =====
    location /minio/ {
        proxy_pass http://minio:9000/;
        client_max_body_size 500M;
    }
}